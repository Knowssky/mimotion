name: 刷步数
on:
  workflow_dispatch:
  schedule:
    - cron: '5 4 * * *'  # UTC时间4点 = 北京时间12点，每天执行一次

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 开始
        uses: actions/checkout@v4
      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome pytz
      - name: 执行脚本
        env:
          PAT: ${{ secrets.PAT }}
          AES_KEY: ${{ secrets.AES_KEY }}
          CONFIG: ${{ secrets.CONFIG }}
        run: python main.py
      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update encrypted tokens"
          file_pattern: "encrypted_tokens.data"
